title: zzz
frequency: 3
dirfilter:
- tmp
- .git
- public
- scripts
- vendor
- logs
- templates
ext:
- go
enablerun: true
action:
  before:
  - find . -name ".DS_Store" -print -delete
  - go mod tidy
  - go mod vendor
  after:
  - ps -ef|grep 'checkword'| grep -v grep | awk '{print $2}' | xargs kill -9
  - ./checkword &
  exit:
  - ps -ef|grep 'checkword'| grep -v grep
  - ps -ef|grep 'checkword'| grep -v grep | awk '{print $2}' | xargs kill -9
link: https://github.com/midoks/zzz
